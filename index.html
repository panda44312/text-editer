<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Editor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .menu-bar {
            display: flex;
            align-items: center;
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-item {
            margin-right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .menu-item i {
            margin-right: 8px;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
        .editor-container {
            display: none;
            flex-direction: column;
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            overflow: hidden;
        }
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f7f9fc;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .editor-header span {
            font-weight: bold;
            color: #333;
        }
        .editor-header i {
            cursor: pointer;
            color: #888;
        }
        .editor-header i:hover {
            color: #333;
        }
        .editor-content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            border: none;
            outline: none;
            width: 100%;
            height: 400px;
            box-sizing: border-box;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f7f9fc;
            border-top: 1px solid #ddd;
        }
        .button-container button {
            margin-left: 10px;
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            background-color: #0078d4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #005a9e;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="menu-bar">
    <div class="menu-item" onclick="openEditor()">
        <i class="material-icons">folder_open</i>
        Open File
    </div>
    <div class="menu-item" onclick="saveFile()">
        <i class="material-icons">save</i>
        Save File
    </div>
    <div class="menu-item" onclick="saveAsFile()">
        <i class="material-icons">save_alt</i>
        Save As
    </div>
</div>

<div class="editor-container" id="editor">
    <div class="editor-header">
        <span>Text Editor</span>
        <i class="material-icons" onclick="closeEditor()">close</i>
    </div>
    <textarea class="editor-content" id="editorContent" placeholder="Start typing your content here..."></textarea>
    <div class="button-container">
        <button onclick="closeEditor()">Close</button>
        <button onclick="saveFile()">Save</button>
    </div>
</div>

<script>
    function openEditor() {
        document.getElementById('editor').style.display = 'flex';
    }

    function closeEditor() {
        document.getElementById('editor').style.display = 'none';
    }

    function saveFile() {
        const content = document.getElementById('editorContent').value;
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'file.txt';
        a.click();
        URL.revokeObjectURL(url);
        alert('File saved successfully!');
    }

    function saveAsFile() {
        const fileName = prompt('Enter the file name:', 'newfile.txt');
        if (fileName) {
            const content = document.getElementById('editorContent').value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
            alert(`File saved as ${fileName}`);
        }
    }
</script>

</body>
</html>
