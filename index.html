<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Editor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .menu-bar {
            display: flex;
            align-items: center;
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-item {
            margin-right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .menu-item i {
            margin-right: 8px;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
        .editor-content {
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            border: none;
            outline: none;
            resize: none;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        .status-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #f7f9fc;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="menu-bar">
    <div class="menu-item" onclick="openFile()">
        <i class="material-icons">folder_open</i>
        Open File
    </div>
    <div class="menu-item" onclick="saveFile()">
        <i class="material-icons">save</i>
        Save File
    </div>
</div>

<textarea id="editorContent" class="editor-content" placeholder="Start typing here..." oninput="updateWordCount()"></textarea>

<div class="status-bar" id="statusBar">
    Word count: 0
</div>

<script>
    const editor = document.getElementById('editorContent');
    const statusBar = document.getElementById('statusBar');

    function updateWordCount() {
        const text = editor.value.trim();
        const wordCount = text ? text.split(/\s+/).length : 0;
        statusBar.textContent = `Word count: ${wordCount}`;
    }

    function openFile() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.txt';
        input.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    editor.value = reader.result;
                    updateWordCount();
                };
                reader.readAsText(file);
            }
        });
        input.click();
    }

    function saveFile() {
        const content = editor.value;
        const blob = new Blob([content], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'file.txt';
        a.click();
        URL.revokeObjectURL(a.href);
        alert('File saved successfully!');
    }
</script>

</body>
</html>
